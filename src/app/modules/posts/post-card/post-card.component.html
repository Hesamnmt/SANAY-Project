<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ post.id }}. {{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="see-btn" (click)="seePost(post)">
      see post with Dialog ( {{ post.id }} )
    </button>
  </mat-card-actions>
</mat-card>
